<html>
	<head>
	<title>Ajuntaments</title>
	</head>
<body>
	<h1>Ajuntaments</h1>
	{% if ajuntaments %}
	<ul>
	{% for ajuntament in ajuntaments %}
	<li>
	<a href="/ajuntaments/{{ajuntament.id}}">{{ajuntament.nom}}</a>
	</li>
	{% endfor %}
	</ul>
	{% else %}
	<p>No hi ha ajuntaments. </p>
	{% endif %}
	
</body>	
</html>
